<div id="homepage-container">
    <div id="side-toolbar">
        <div id="main-options" class="basic-container">
            <h2 class="title"><span class="dark-blue">Cloud</span>Drive</h2>

            <div class="white-btn" routerLink="/upload">
                <i class="fa-solid fa-file-circle-plus"></i>
                <p>Upload file</p>
            </div>
            <div class="white-btn" (click)="openCreateFolderDialog()">
                <i class="fa-solid fa-folder-plus"></i>
                <p>New directory</p>
            </div>
            <div class="text-options first-text">
                <i class="fa-solid fa-user-group"></i>
                <p>Shared with me</p>
            </div>
            <div class="text-options" (click)="readContent()">
                <i class="fa-solid fa-user-plus"></i>
                <p>Invite a friend</p>
            </div>
        </div>
        <button class="purple-btn" (click)="logout()">Log out</button>
    </div>
    <div id="homepage-content" class="basic-container">
        <h1 class="purple path">{{ purpleText }}</h1>
        <div class="content-div" *ngIf="folders.length > 0">
            <p class="content-title">Directories:</p>
            <div class="card-container">
                <div class="folder-card basic-container" *ngFor="let folder of folders">
                    <div class="text-options">
                        <i class="fa-solid fa-folder"></i>
                        <p>{{ folder.split('/')[files.length-1] }}</p>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical folder-options"></i>
                </div>
            </div>
        </div>
        <div class="content-div" *ngIf="files.length > 0">
            <p class="content-title">Files:</p>
            <div class="card-container">
                <div class="file-card basic-container" *ngFor="let file of files">
                    <div class="file-image">
                        <i class="fa-solid fa-file file-icon"></i>
                    </div>
                    <div class="file-footer">
                        <p class="file-name">{{ file.split('/')[files.length-1] }}</p>
                        <i class="fa-solid fa-ellipsis-vertical folder-options"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
