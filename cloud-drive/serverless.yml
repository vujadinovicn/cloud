provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: eu-central-1
  memorySize: 128
  timeout: 10
  environment:
    TABLE_NAME:
      Ref: fileMetadataTable
    FOLDER_TABLE_NAME:
      Ref: folderMetadataTable
    APPROVAL_TABLE_NAME:
      Ref: approvalRequestTable
    BUCKET_NAME:
      Ref: fileUploadBucket
    COGNITO_USER_POOL:
      Ref: CognitoUserPool
    # FILE_UPDATED_TOPIC:
    #   Ref: FileUpdatedTopic
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:BatchWriteItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource:
        - "Fn::GetAtt": [fileMetadataTable, Arn]
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:BatchWriteItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource:
        - "Fn::GetAtt": [folderMetadataTable, Arn]
        - "Fn::GetAtt": [approvalRequestTable, Arn]
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:ListBucket
        - s3:DeleteObject
      Resource:
        - "Fn::Join": ["", ["arn:aws:s3:::", "cloud-drive-storage-tsn2", "/*"]]
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        - "Fn::GetAtt": [fileUploadBucket, Arn]
    - Effect: Allow
      Action:
        - cognito-idp:ListUsers
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminSetUserPassword
        - cognito-idp:AdminGetUser
        - cognito-idp:AdminDeleteUser
        - cognito-idp:AdminUpdateUserAttributes
        - cognito-idp:AdminUpdateUserAttributes
      Resource: 
        - "*"
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: 
        - "*"
    - Effect: Allow
      Action:
        - ses:SendEmail
      Resource: 
        - "*"
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - "*"

        


