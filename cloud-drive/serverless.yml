  Resources:
    CognitoUserPool:
      Type: 'AWS::Cognito::UserPool'
      Properties:
        UserPoolName: cloud-drive-user-pool-2
        EmailConfiguration:
            EmailSendingAccount: DEVELOPER
            From: TSNDrive <vujadinovic01@gmail.com>
            SourceArn:
              Ref: EmailSES
        AutoVerifiedAttributes:
          - email

    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: cloud-drive-user-pool-client-2
        GenerateSecret: false
        UserPoolId: { Ref: CognitoUserPool }
        AccessTokenValidity: 5
        IdTokenValidity: 5
        ExplicitAuthFlows:
          - "ADMIN_NO_SRP_AUTH"

    fileUploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: cloud-drive-storage-tsn2

    fileMetadataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cloud-drive-db-tsn
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    
    folderMetadataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cloud-drive-folder-db-tsn
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    approvalRequestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cloud-drive-approval-request-db
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    
    FileUpdatedTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: FileUpdatedTopicName

    FileDeletedTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: FileDeletedTopicName
